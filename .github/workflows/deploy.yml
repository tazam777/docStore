name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2
      ECR_REPO: 033376538641.dkr.ecr.us-east-2.amazonaws.com/aws-project-3ca4
      IMAGE_TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Docker image
        run: docker build -t $ECR_REPO:$IMAGE_TAG .

      - name: Push Docker image to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin $ECR_REPO
          docker push $ECR_REPO:$IMAGE_TAG

      - name: Create deploy script
        run: |
          cat <<'EOL' > deploy-gha.sh
          #!/bin/bash
          set -e
          ECR_REPO="033376538641.dkr.ecr.us-east-2.amazonaws.com/aws-project-3ca4"
          AWS_REGION="us-east-2"

          echo "Logging into ECR..."
          aws ecr get-login-password --region $AWS_REGION \
            | sudo docker login --username AWS --password-stdin $ECR_REPO

          echo "Stopping old container..."
          sudo docker ps -q --filter "name=app" | xargs -r docker stop || true
          sudo docker ps -aq --filter "name=app" | xargs -r docker rm || true

          echo "Pulling latest image..."
          sudo docker pull $ECR_REPO:latest

          echo "Starting new container..."
          sudo docker run -d --name app -p 8080:8080 $ECR_REPO:latest
          EOL
          chmod +x deploy-gha.sh

      - name: Deploy to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem

          for host in 18.224.182.35 3.144.201.102; do
            echo "Deploying to $host..."
            scp -o StrictHostKeyChecking=no -i ec2-key.pem deploy-gha.sh ec2-user@$host:/home/ec2-user/
            ssh -o StrictHostKeyChecking=no -i ec2-key.pem ec2-user@$host "bash deploy-gha.sh"
          done
